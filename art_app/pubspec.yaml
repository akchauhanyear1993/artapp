# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - images/bg0.jpeg
    - images/bg1.jpeg
    - images/bg2.jpeg
    - images/bg.jpeg
    - images/1.png
    - images/2.png
    - images/3.png
